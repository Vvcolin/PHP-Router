<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/web/src/styles/style.css">
</head>
<body>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="success">{{ success }}</div>
  {% endif %}
  <main class="main sign">
      <div class="title">Sign in</div>
      <div class="panel sign-form">
        <form action="/" method="post">
          <label for="username">Username</label>
          <input type="text" id="username" name="user">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <input type="checkbox" id="remember" name="remember"><label for="remember">Remeber Me</label>
          <input type="submit" value="Login">
        </form>
      </div>
      <div class="panel new">
        New to here? <a href="/register" class="register">Create a account.</a>
      </div>
  </main>
  <footer class="footer sign">
    <ul class="footer-links">

      <li>xiao555</li>
    </ul>
  </footer>
</body>
</html>
